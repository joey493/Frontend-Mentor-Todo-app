<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- normalize -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- main css file -->
  <link rel="stylesheet" href="./css/main-styles.css">
  <title>Frontend Mentor | Todo app</title>
  <style>
    
  </style>
</head>
<body>
  <div class="todo">

    <!-- container -->
    <div class="container">
      <!-- header -->
      <header>
        <h1>TODO</h1>
        <span class="theme">
          <img>
        </span>
      </header>

      <!-- addnew section -->
      <section class="addnew">
        <form>
          <input autofocus type="text" placeholder="Create a new todo">
        </form>
      </section>

      <!-- tasks section -->
      <section class="tasks">
        <ul class="tasks-list"></ul>
        <!-- state section -->
        <div class="state">
          <span class="items-left">
            0 items left
          </span>
          <ul>
            <li data-show="all">All</li>
            <li data-show="active">Active</li>
            <li data-show="completed">Completed</li>
          </ul>
          <span class="clear-completed">
            Clear-completed
          </span>
        </div>
      </section>
    </div>
    <!-- container -->
  </div>

  <!-- footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ibrahem Nader</a>.
  </div>
  <!-- footer -->

  <!-- main js file -->
  <!-- redux -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.min.js" integrity="sha512-6WJ7yVV5HDZwZ0RT5CM3FCTgTt5qC5BlfQ9bG43y0BowT5a3GXQqDYaoZgCk+i9vuB1Yj6KdBPQAU8Ra7tV32w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/redux.js"></script>
  <script src="js/todoManage.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
